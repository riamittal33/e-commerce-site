<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- awsome icon -->
    <script src="https://kit.fontawesome.com/641af07228.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!--navbar start-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>

    </nav>

    <!--navbar end-->

    <!-- hero -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">FURNITURE COLLECTION</h1>
            <button class="banner-btn" href="#">SHOP NOW</button>
        </div>
    </header>

    <!-- end of hero hero -->

    <!-- --- Products start --- -->

    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>

        <div class="products-center">
        <!-- dynamic data come -->
        </div>  
    </section>


    <!-- --- Products end --- -->


    <!-- --- cart start --- -->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>

            <div class="cart-content">
                <!-- ---cart-item --- -->
                  
                <!-- cart item add dynamically -->
                
                <!-- ---cart-item end  --- -->

            </div>
            <div class="cart-footer">
                <h3>Your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>

            </div>
            
        </div>

    </div>



    <!-- --- cart end  --- -->

    
    <script src="app.js"></script>
</body>
</html>
